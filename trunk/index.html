<!DOCTYPE html>
<html>
    <head>
        <title>potofrais</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link type="type/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/ipad.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <ul id="menu" class="nav nav-tabs">
            <li class="active"><a href="#divDepense" data-toggle="tab">Dépense</a></li>
            <li><a href="#divEquilibre" data-toggle="tab">Equilibre</a></li>
        </ul>
        <div id="divPages" class="tab-content">
            <div id="divDepense" class="tab-pane active">
                <table id="liste_depense" class="table table-striped table-condensed">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Personne</th>
                            <th>Montant</th>
                            <th>Position</th>
                            <th class="mode">Mode</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <a id="btn_add" href="#add_modal" role="button" class="btn btn-primary" data-toggle="modal">Ajout</a>
                <div id="add_modal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                <h3 id="modal-title">Frais</h3>
                            </div>
                            <div class="modal-body">
                                <form id="frmCadastre">
                                    <fieldset>
                                        <table>
                                            <tr>
                                                <td><label for="txtType">Type</label>
                                                <td><input type="text" id="txtType" placeholder="Restaurant"/></td>
                                            </tr>
                                            <tr>
                                                <td><label for="txtPersonne">Personne</label></td>
                                                <td><input type="text" id="txtPersonne" placeholder="Toi" required/></td>
                                            </tr>
                                            <tr>
                                                <td><label for="txtMontant">Montant</label></td>
                                                <td><input type="number" id="txtMontant" placeholder="30" required min="0" step="1"/></td>
                                            </tr>
                                            <tr>
                                                <td><label for="txtPosition">Position</label></td>
                                                <td><input type="text" id="txtPosition" placeholder="Ici"/></td>
                                            </tr>
                                            <tr>
                                                <td><label for="txtMode">Mode</label></td>
                                                <td><input type="text" id="txtMode" placeholder="CB"/></td>
                                            </tr>
                                        </table>
                                    </fieldset>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button id="btnClose" type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                                <button id="btnModalDelete" type="button" class="btn btn-danger">Supprimer</button>
                                <button type="button" id="btnSave" class="btn btn-primary">Enregistrer</button>
                            </div>              
                        </div>
                    </div>
                </div>
            </div>
            <div id="divEquilibre" class="tab-pane">
                <ul id="ulEquilibre">

                </ul>
                
                <div id="divChart">
                    <canvas id="piechart" width="300" height="300">
                    </canvas>
                </div>
            </div>
        </div>
    </body>
</html>
